{% extends 'base.html' %}
{% block content %}
<h1>Lessons</h1>
{% if lessons %}
<ul>
{% for lesson in lessons %}
    <li><a href="{% url 'lesson_detail' lesson.pk %}">{{ lesson.title }} {{ lesson.presentation }}</a></li>
{% endfor %}
</ul>
 {% else %}
    <p>No lessons at this moment!</p>
  {% endif %}
{% endblock %}
