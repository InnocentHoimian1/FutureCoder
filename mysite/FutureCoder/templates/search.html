{% extends "base.html" %}

{% block content %}
  <h1>Search results for "{{ query }}"</h1>

{% if lessons %}
  <ul>
    {% for lesson in lessons %}
      <li>
        <h2>{{ lesson.title }}</h2>
        <p>{{ lesson.description }}</p>
      </li>
    {% endfor %}
  </ul>
{% else %}
  <p>No results found.</p>
{% endif %}
  {% endblock %}
